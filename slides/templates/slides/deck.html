{% extends "slides/base.html" %}
{% load staticfiles %}
{% load compress %}

{% block headextra %}
<script>
var slide_pk = {% filter escapejs %}{{ slide.pk }}{% endfilter %};
var slide_api_url = "{% filter escapejs %}{% url 'slide-detail' pk=slide.pk %}{% endfilter %}";
var annotation_api_url = "{% filter escapejs %}{% url 'annotation-list' slide_pk=slide.pk %}{% endfilter %}";
var csrf_token = "{{ csrf_token|escapejs }}";
var presenter = true;
</script>
{% endblock %}

{% block title %}{{ deck.course.name }}: {{ deck.name }}{% endblock %}

{% block content %}
<main id="slide-container"></main>


{% compress js %}
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'react/dist/react.min.js' %}"></script>
<script src="{% static 'react-dom/dist/react-dom.min.js' %}"></script>
{% endcompress %}
{% compress js %}
<!--script type="text/jsx" src="{% static 'react-logic.js' %}"></script-->
{% endcompress %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script type="text/babel" src="{% static 'react-logic.js' %}"></script>

{% endblock %}
